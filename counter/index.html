<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>
<body>
    <div id="app">
        <button @click="increment">２倍</button>
        <button @click="decrement">1/2</button>
        <button @click="reset">リセット</button>
        <br>
        <input v-model.number = "number" type="text">
        <button @click="tasu">追加</button>
        <button @click="hiku">減少</button>
        <br>
        <p>{{ count }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
